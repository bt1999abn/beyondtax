<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #dddddd;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ subject }}</h2>
        </div>
        <div class="content">
            <p>Hello {{ recipient_name }},</p>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
