<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP for Email Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #dddddd;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>OTP for Email Update</h2>
        </div>
        <div class="content">
            <p>Hello {{ user }},</p>
            <p>Your OTP for updating your email address is:</p>
            <h3>{{ otp }}</h3>
            <p>This OTP is valid for 10 minutes.</p>
            <p>If you did not request an email update, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Thank you,<br>Beyondtax</p>
        </div>
    </div>
</body>
</html>
